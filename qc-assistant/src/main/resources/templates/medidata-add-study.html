  <main>
    <form class="needs-validation" novalidate>
      <div class="row g-3">

        <h4 class="mb-3">Add New Medidata Study</h4>
        <div class="col-12">
          <label for="address" class="form-label">Name:</label>
          <input type="text" class="form-control" id="address" required>
          <small class="text-body-secondary" style="color: gray">Copy-paste from Glovia/Salesforce</small>
        </div>

        <div class="col-md-12">
          <label for="country" class="form-label">Sponsor:</label>
          <select class="form-select" id="country" required>
            <option>Sponsor1</option>
            <option>Sponsor2</option>
            <option>Sponsor3</option>
            <option>Sponsor4</option>
            <option>Sponsor5</option>
            <option>Sponsor6</option>
          </select>
          <small class="text-body-secondary" style="color: gray">If not present, create new Sponsor first.</small>
        </div>

        <div class="col-md-12">
          <label for="address" class="form-label">User Guides and Labels folder URL:</label>
          <input type="text" class="form-control" id="folderURL" required>
          <small class="text-body-secondary" style="color: gray">Copy-paste URL of Shared Docs folder</small>
        </div>

        <div class="col-md-12">
          <label for="country" class="form-label">Does the study include Headphones and Styluses:</label>
          <select class="form-select" id="containsHeadphonesStyluses" required>
            <option value="">Unknown</option>
            <option>Yes</option>
            <option>No</option>
          </select>
          <small class="text-body-secondary" style="color: gray">Check in Medidata Line Item Sheet</small>
        </div>
      </div>

      <hr class="my-4">



      <div class="row g-3" >
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Save this information for next time</label>
        </div>
      </div>

        <div class="form-check">
          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
          <label class="form-check-label" for="credit">Credit card</label>
        </div>
        <div class="form-check">
          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>

        <div class="form-check">

<nav th:replace="index :: fullNavbar"></nav>

<div class="container-xxl mt-2">
    <div class="container m-3 text-center">
        <h3 >Medable Studies</h3>
    </div>
    <div class="row">
        <div class="col-6">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Sponsor:</th>
                    <th>Name:</th>
                    <th>Details:</th>
                    <th sec:authorize="hasRole('ROLE_MODERATOR')">Edit:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${studies}">
                    <td th:text="${s.sponsor}"></td>
                    <td th:text="${s.name}"></td>
                    <td>
                        <a href="#" class="view-details-link" th:data-id="${s.id}" >View Details</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_MODERATOR')">
                        <a th:href="@{'/medable/studies/edit/' + ${s.id}}" >Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-6">
            <div class="sticky-top">
                <div class="card">
                    <div class="card-body" th:object="${study}">
                        <h5>Study Info:</h5>

                        <hr class="my-4">

                        <div class="input-group mb-3">
                            <span class="input-group-text">Name:</span>
                            <input type="text" class="form-control"  id="name" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Folder URL:</span>
                            <input type="text" class="form-control"  id="folderURL" readonly>
                        </div>

                        <h6>Environment:</h6>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Site-Patient separated:</span>
                            <input type="text" class="form-control"  id="isSitePatientSeparated" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Destination separated:</span>
                            <input type="text" class="form-control"  id="isDestinationSeparated" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">OS separated:</span>
                            <input type="text" class="form-control"  id="isOsSeparated" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Has China AW group:</span>
                            <input type="text" class="form-control"  id="containsChinaGroup" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Site Apps:</span>
                            <input type="text" class="form-control" id="siteApps" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Patient Apps:</span>
                            <input type="text" class="form-control"  id="patientApps" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $(".view-details-link").on("click", function (e) {
            e.preventDefault();

            var studyId = $(this).data("id");
            // Make a REST request to the server with the studyId
            $.ajax({
                type: "GET",
                url: "/medable/studies/info/" + studyId, // Replace with your REST endpoint
                success: function (data) {
                    $("#name").val(data.name);
                    $("#folderURL").val(data.folderURL);
                    $("#isSitePatientSeparated").val(data.environment.isSitePatientSeparated);
                    $("#isDestinationSeparated").val(data.environment.isDestinationSeparated);
                    $("#isOsSeparated").val(data.environment.isOsSeparated);
                    $("#containsChinaGroup").val(data.environment.containsChinaGroup);
                    $("#siteApps").val(data.environment.siteApps);
                    $("#patientApps").val(data.environment.patientApps);
                },
                error: function (error) {
                    alert("Error fetching Study data");
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

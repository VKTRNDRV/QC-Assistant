<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Destinations</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="navbar.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container-lm">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name:</th>
            <th>Plug type:</th>
            <th>SIM type:</th>
            <th>Req. special model:</th>
            <th>Req. unused devices:</th>
            <th>Req. invoice:</th>
            <th>Languages:</th>
            <th>Edit:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${destinations}">
            <td th:text="${d.name}"></td>
            <td th:text="${d.plugType}"></td>
            <td th:text="${d.simType}"></td>
            <td th:text="${d.requiresSpecialModels}"></td>
            <td th:text="${d.requiresUnusedDevices}"></td>
            <td th:text="${d.requiresInvoice}"></td>
            <td th:text="${d.languages}"></td>
            <td>
                <a th:href="@{'/destinations/edit/' + ${d.id}}" >Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
